        @keyframes slideIn {

        .result-header {

<body>
    <div class="container">

        <div class="error" id="error"></div>

        <div class="queue-selector">

            <select id="queue">
                <option value="1.1">–ß–µ—Ä–≥–∞ 1.1</option>
                <option value="1.2">–ß–µ—Ä–≥–∞ 1.2</option>
                <option value="2.1" selected>–ß–µ—Ä–≥–∞ 2.1</option>

                <option value="6.2">–ß–µ—Ä–≥–∞ 6.2</option>
            </select>
            <button class="btn btn-secondary" onclick="autoLoadAndAnalyze()">üöÄ –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∞–∫—Ç—É–∞–ª—å–Ω–∏–π –≥—Ä–∞—Ñ—ñ–∫</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">–ó–∞–≤–∞–Ω—Ç–∞–∂—É—é –≥—Ä–∞—Ñ—ñ–∫...</p>
        </div>

        <div class="result" id="result">
            <div class="result-header">
                <div class="result-icon" id="resultIcon">üí°</div>
                <div class="result-info">
                    <h2 id="queueName">–ß–µ—Ä–≥–∞ 2.1</h2>
                    <p id="resultDate">–†–µ–∑—É–ª—å—Ç–∞—Ç –∞–Ω–∞–ª—ñ–∑—É</p>
                </div>
            </div>

            <div class="hours-count">
                <span class="number" id="hoursCount">0</span>
                <span class="label">–≥–æ–¥–∏–Ω –±–µ–∑ —Å–≤—ñ—Ç–ª–∞</span>
            </div>

            <div class="schedule">
                <h3>‚è∞ –ì–æ–¥–∏–Ω–∏ –≤—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è:</h3>
                <div class="time-slots" id="timeSlots"></div>
            </div>

            <img id="scheduleImage" class="schedule-image" style="display:none;">

            <button class="btn" onclick="autoLoadAndAnalyze()">üîÑ –û–Ω–æ–≤–∏—Ç–∏ –≥—Ä–∞—Ñ—ñ–∫</button>
        </div>
    </div>

    <script>
        // URL –≤–∞—à–æ–≥–æ Cloudflare Worker
        // –ó–ê–ú–Ü–ù–Ü–¢–¨ –ù–ê –°–í–Ü–ô –ø—ñ—Å–ª—è –¥–µ–ø–ª–æ—é!
        const WORKER_URL = 'https://grafik-parser.p87717891.workers.dev';

        const TABLE_START_Y = 227;
        const ROW_HEIGHT = 69;
        const COL_WIDTH = 39;
        const FIRST_COL_X = 185;

        const QUEUES = {
            1: ["1.1", "1.2"],
            2: ["2.1", "2.2"],
            3: ["3.1", "3.2"],
            4: ["4.1", "4.2"],
            5: ["5.1", "5.2"],
            6: ["6.1", "6.2"]
        };

        async function autoLoadAndAnalyze() {
            const queue = document.getElementById('queue').value;
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            const result = document.getElementById('result');
            const error = document.getElementById('error');

            loading.classList.add('show');
            result.classList.remove('show');
            error.classList.remove('show');
            loadingText.textContent = '–û—Ç—Ä–∏–º—É—é –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –≥—Ä–∞—Ñ—ñ–∫...';

            try {
                // –ö—Ä–æ–∫ 1: –û—Ç—Ä–∏–º—É—î–º–æ URL –≥—Ä–∞—Ñ—ñ–∫—É —á–µ—Ä–µ–∑ Worker
                const workerResponse = await fetch(WORKER_URL);
                
                // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —Å—Ç–∞—Ç—É—Å –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ
                if (!workerResponse.ok) {
                    const errorText = await workerResponse.text();
                    console.error('Worker error:', errorText);
                    throw new Error(`–ü–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ (${workerResponse.status}). –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è Worker.`);
                }

                // –û—Ç—Ä–∏–º—É—î–º–æ —Ç–µ–∫—Å—Ç –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ
                const responseText = await workerResponse.text();
                console.log('Worker response:', responseText);

                // –ü–∞—Ä—Å–∏–º–æ JSON
                let workerData;
                try {
                    workerData = JSON.parse(responseText);
                } catch (e) {
                    console.error('JSON parse error:', e);
                    console.error('Response text:', responseText);
                    throw new Error('–ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å –≤—ñ–¥ Worker. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ URL Worker –≤ –∫–æ–¥—ñ.');
                }

                if (!workerData.success) {
                    throw new Error(workerData.error || '–ù–µ –≤–¥–∞–ª–æ—Å—å –æ—Ç—Ä–∏–º–∞—Ç–∏ –≥—Ä–∞—Ñ—ñ–∫');
                }

                const imageUrl = workerData.imageUrl;
                console.log('URL –≥—Ä–∞—Ñ—ñ–∫—É:', imageUrl);

                loadingText.textContent = '–ó–∞–≤–∞–Ω—Ç–∞–∂—É—é –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è...';

                // –ö—Ä–æ–∫ 2: –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è
                const imageResponse = await fetch(`${WORKER_URL}?imageProxy=${encodeURIComponent(imageUrl)}`);
                if (!imageResponse.ok) throw new Error('–ù–µ –≤–¥–∞–ª–æ—Å—å –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è');

                const blob = await imageResponse.blob();
                const imageDataUrl = await blobToDataURL(blob);

                loadingText.textContent = '–ê–Ω–∞–ª—ñ–∑—É—é –≥—Ä–∞—Ñ—ñ–∫...';

                // –ö—Ä–æ–∫ 3: –ê–Ω–∞–ª—ñ–∑—É—î–º–æ
                const img = new Image();
                img.src = imageDataUrl;

                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = () => reject(new Error('–ù–µ –≤–¥–∞–ª–æ—Å—å –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è'));
                });

                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const results = analyzeImage(imageData);

                displayResults(queue, results[queue], imageDataUrl);

            } catch (e) {
                console.error(e);
                showError('–ü–æ–º–∏–ª–∫–∞: ' + e.message + '. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑ —á–µ—Ä–µ–∑ —Ö–≤–∏–ª–∏–Ω—É.');
            } finally {
                loading.classList.remove('show');
            }
        }

        function blobToDataURL(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        function analyzeImage(imageData) {
            const { data, width, height } = imageData;
            const results = {};

            for (let queueNum = 1; queueNum <= 6; queueNum++) {
                QUEUES[queueNum].forEach((subQueue, subIdx) => {
                    const rowIdx = (queueNum - 1) * 2 + subIdx;
                    const yStart = TABLE_START_Y + rowIdx * ROW_HEIGHT;
                    const yEnd = yStart + ROW_HEIGHT;

                    let hoursOff = 0;
                    const outageHours = [];

                    for (let hour = 0; hour < 24; hour++) {
                        const xStart = FIRST_COL_X + hour * COL_WIDTH;
                        const xEnd = xStart + COL_WIDTH;

                        let bluePixels = 0;
                        let totalPixels = 0;

                        for (let y = yStart; y < yEnd && y < height; y++) {
                            for (let x = xStart; x < xEnd && x < width; x++) {
                                const idx = (y * width + x) * 4;
                                const r = data[idx];
                                const g = data[idx + 1];
                                const b = data[idx + 2];

                                if (isBlue(r, g, b)) {
                                    bluePixels++;
                                }
                                totalPixels++;
                            }
                        }

                        if (totalPixels > 0 && bluePixels / totalPixels > 0.5) {
                            hoursOff++;
                            outageHours.push(hour);
                        }
                    }

                    results[subQueue] = {
                        hours: hoursOff,
                        periods: formatPeriods(outageHours)
                    };
                });
            }

            return results;
        }

        function isBlue(r, g, b) {
            return b > 100 && b > r * 1.5 && b > g * 1.2;
        }

        function formatPeriods(hours) {
            if (hours.length === 0) return [];

            const periods = [];
            let start = hours[0];
            let end = hours[0];

            for (let i = 1; i < hours.length; i++) {
                if (hours[i] === end + 1) {
                    end = hours[i];
                } else {
                    periods.push(`${pad(start)}:00-${pad(end + 1)}:00`);
                    start = end = hours[i];
                }
            }

            periods.push(`${pad(start)}:00-${pad(end + 1)}:00`);
            return periods;
        }

        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        function displayResults(queue, data, imageUrl) {
            const result = document.getElementById('result');
            document.getElementById('queueName').textContent = `–ß–µ—Ä–≥–∞ ${queue}`;
            document.getElementById('hoursCount').textContent = data.hours;

            const resultIcon = document.getElementById('resultIcon');
            if (data.hours === 0) {
                resultIcon.textContent = '‚úÖ';
            } else if (data.hours <= 2) {
                resultIcon.textContent = 'üí°';
            } else {
                resultIcon.textContent = 'üîå';
            }

            const timeSlotsContainer = document.getElementById('timeSlots');
            timeSlotsContainer.innerHTML = '';

            if (data.periods.length === 0) {
                timeSlotsContainer.innerHTML = '<div class="no-outages">‚úÖ –í—ñ–¥–∫–ª—é—á–µ–Ω—å –Ω–µ–º–∞—î!</div>';
            } else {
                data.periods.forEach(period => {
                    const slot = document.createElement('div');
                    slot.className = 'time-slot';
                    slot.textContent = period;
                    timeSlotsContainer.appendChild(slot);
                });
            }

            const scheduleImage = document.getElementById('scheduleImage');
            scheduleImage.src = imageUrl;
            scheduleImage.style.display = 'block';

            result.classList.add('show');
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –æ–±—Ä–∞–Ω—É —á–µ—Ä–≥—É
        document.getElementById('queue').addEventListener('change', (e) => {
            localStorage.setItem('selectedQueue', e.target.value);
        });

        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∑–±–µ—Ä–µ–∂–µ–Ω—É —á–µ—Ä–≥—É
        window.addEventListener('load', () => {
            const savedQueue = localStorage.getItem('selectedQueue');
            if (savedQueue) {
                document.getElementById('queue').value = savedQueue;
            }
        });
    </script>
